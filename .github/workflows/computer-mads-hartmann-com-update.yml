name: computer.mads-hartmann.com - update

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: |
          cd sites/computer.mads-hartmann.com/scripts/fetch-from-notion
          npm ci
      - name: Run script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        run: |
          cd sites/computer.mads-hartmann.com/scripts/fetch-from-notion
          node index.js > ../../src/index.md
      - name: Commit changes
        run: |
          git config --global user.name 'Mads Hartmann (GitHub Actions)'
          git config --global user.email 'mads-hartmann@users.noreply.github.com'
          git commit -am "Updated from Notion"
          git push
