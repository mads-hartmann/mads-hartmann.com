name: computer.mads-hartmann.com - update

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  update:
    name: Update
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        working-directory: sites/computer.mads-hartmann.com/scripts/fetch-from-notion
        run: npm ci
      - name: Run script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        working-directory: sites/computer.mads-hartmann.com/scripts/fetch-from-notion
        run: node index.js > ../../src/index.md
      - name: Commit changes
        run: |
          git config --global user.name 'Mads Hartmann (GitHub Actions)'
          git config --global user.email 'mads-hartmann@users.noreply.github.com'
          git commit -am "Updated from Notion"
          git push
