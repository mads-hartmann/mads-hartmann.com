name: Run Node Script Every Hour

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      # - name: Install dependencies
      #   run: npm ci
      - name: Run script
        run: node sites/computer.mads-hartmann.com/scripts/fetch-from-notion.js
