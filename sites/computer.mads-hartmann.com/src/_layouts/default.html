<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8"/>
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
        <meta content="width=device-width" name="viewport"/>

        <link href="/css/main.css" rel="stylesheet"/>
        <link href="/css/pygments-theme.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Muli:200,200i,400,400i,700,700i" rel="stylesheet"/>

        {%- comment -%}
            The seo plugin takes care of generating title tags etc.
        {%- endcomment -%}
        {% seo %}
    </head>

    <body>
        <nav>
            {{ content | toc_only }}
        </nav>
        <main aria-label="Content" class="page-content">
            {% if page.title %}
                <h1>{{ page.title }}</h1>
            {% endif %}
            {{ content | inject_anchors }}
        </main>
    </body>

</html>
